<!DOCTYPE html>
<body>
    <h1><b>Exemplo de uso de tags &lt;figure&gt; e &lt; figcaption&gt;</b></h1>


    <figure> 
        <img src="https://via.placeholder.com/300x200"
        alt="Exemplo de imagem com legenda">

    <figcaption>
        Figura1: Exemplo de uma imagem com legenda explicativa utilizando 
        as tags &lt; figures&gt; e &lt;figcaption&gt;.
    </figcaption>

    </figure>


    <figue>
    <figcaption>
            Figura2: Diagrama mostrando a estrutura de um documento HTML.
    </figcaption> 
        <img src="https://via.placeholder.com/300x200/0000FF/808080"
        alt="Diagrama da estrutura HTML">

    </figue>
</body>
